<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="darkMode">
    <div class="container">
      <header>
        <h1 id="devfinder">devfinder</h1>
        <div id="darkmode">
          <h1 id="dark">DARK</h1>
          <img src="./img/moon (2).png" alt="moon icon" id="moon" />
        </div>
      </header>
      <form id="form" class="search">
        <div class="two">
          <img src="./img/Shape 2 (1).png" alt="search icon" />
          <input
            type="text"
            placeholder="Search GitHub usernameâ€¦"
            id="input"
            required
          />
        </div>
        <button type="submit" id="Btn">Search</button>
      </form>
      <div class="github" id="github">
        <img src="./img/Oval (12).png" alt="kitty" class="kitty" id="avatarD" />
        <div class="whole">
          <div id="header">
            <img
              src="./img/Oval (12).png"
              alt="kitty pfp"
              class="kitty1"
              id="avatarM"
            />
            <div id="info">
              <div class="bruh">
                <h1 id="name">The Octocat</h1>
                <p id="joined">Joined 25 Jan 2011</p>
              </div>
              <p id="username">@octocat</p>
            </div>
          </div>
          <p id="textD">This profile has no bio</p>
          <p id="text">
            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
            odio. Quisque volutpat mattis eros.
          </p>
          <div id="dataElement">
            <div id="textCont">
              <p>Repos</p>
              <p>Followers</p>
              <p>Following</p>
            </div>
            <div id="numbContent">
              <p id="repos">8</p>
              <p id="followers">3938</p>
              <p id="following">9</p>
            </div>
          </div>
          <div id="moreInfo">
            <div class="kath">
              <div class="last">
                <img src="./img/location.png" alt="location" />
                <p id="location">San Francisco</p>
              </div>
              <div class="last">
                <img src="./img/chain.png" alt="chain" />
                <a id="link" target="_blank">https://github.blog</a>
              </div>
            </div>
            <div class="kath1">
              <div class="last">
                <img src="./img/twitter.png" alt="twitter" />
                <p id="aplication">Not Available</p>
              </div>
              <div class="last">
                <img src="./img/building.png" alt="building" />
                <p id="bulding">
                  <a href="https://github.com/"> @github</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scriptt.js"></script>
  </body>
</html>
